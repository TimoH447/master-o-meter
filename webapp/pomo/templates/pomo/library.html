{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pomo/style.css' %}">
    <link rel="stylesheet" href="{% static 'pomo/music_player.css' %}">
    <link rel="stylesheet" href="{% static 'pomo/css/base.css' %}">
    <script src="{% static 'pomo/app.js' %}"></script>
    <script src="{% static 'pomo/js/timer.js' %}"></script>
</head>
<body>
    {% include 'pomo/includes/navbar.html' %}



    <section class="timer--section">
    <div class="container" id="timer-container">
        <div class="row">
            <div class="col-lg-12 mt-5 h4 text-center">
                <p class="h2 text-center">Pomodoro {{ user.username }}</p>
                <div class="timer">
                    <span id="hours">00</span>:<span id="minutes">25</span>:<span id="seconds">00</span>
                </div>

                <!-- Buttons to select the duration (disabled when timer is running) -->
                <button id="set25min" class="btn btn-primary" onclick="setTimer(25, 1)">Set 25 Min Timer</button>
                <button id="set50min" class="btn btn-primary" onclick="setTimer(50, 2)">Set 50 Min Timer</button>

                <!-- Pause/Start Button (changes dynamically) -->
                <button id="startPauseBtn" class="btn btn-primary" onclick="toggleTimer()">Start</button>

                <button class="btn btn-primary" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>
</section>


    <section class="pomodoro-stats">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mt-5 h4 text-center">
                    <p class="h4">Pomodoros completed today: {{ total_pomodoros_today }}</p>
                    <p class="h4">Pomodoros completed alltime: {{ total_pomos_alltime }}</p>
                </div>
            </div>
        </div>
    </section>

<div id="music-bar" class="music-player">
    <button id="collapse-button" onclick="collapseMusicBar()">⬇</button>
    <div class="music-info">
        <p id="music-title">Title - Artist</p>
    </div>
    <div class="music-controls">
        <div class="music-controls-buttons">
            <button id="prev-song" onclick="prevSong()">⏮</button>
            <button id="play-pause" onclick="togglePlay()">⏯</button>
            <button id="next-song" onclick="nextSong()">⏭</button>
        </div>
        <input id="volume-control" type="range" min="0" max="1" step="0.05" onchange="setVolume(this.value)" />
    </div>
</div>
<button id="expand-button" onclick="expandMusicBar()" style="display: none;">⬆</button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- Include your JS file before closing the body tag -->
    <script src="{% static 'pomo/js/music_player.js' %}"></script>

</body>
</html>
