{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pomo/style.css' %}">
    <script src="{% static 'pomo/app.js' %}"></script>
</head>
<body>
    <section class="navbar--section fw-bold">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pomodoro Timer</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        {% if user.is_authenticated %}
                        <a class="btn btn-primary p-2 fw-bold" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login/SignUp</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section class="timer--section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-5 h4 text-center">
                <p class="h2 text-center">Pomodoro {{ user.username }}</p>
                <div class="timer">
                    <span id="hours">00</span>:<span id="minutes">25</span>:<span id="seconds">00</span>
                </div>

                <!-- Buttons to select the duration (disabled when timer is running) -->
                <button id="set25min" class="btn btn-primary" onclick="setTimer(25, 1)">Set 25 Min Timer</button>
                <button id="set50min" class="btn btn-primary" onclick="setTimer(50, 2)">Set 50 Min Timer</button>

                <!-- Pause/Start Button (changes dynamically) -->
                <button id="startPauseBtn" class="btn btn-primary" onclick="toggleTimer()">Start</button>

                <button class="btn btn-primary" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>
</section>


    <section class="pomodoro-stats">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mt-5 h4 text-center">
                    <p class="h4">Pomodoros completed today: {{ total_pomodoros_today }}</p>
                    <p class="h4">Pomodoros completed alltime: {{ total_pomos_alltime }}</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
