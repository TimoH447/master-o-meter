{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mysteries of Arcadia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pomo/style.css' %}">
    <link rel="stylesheet" href="{% static 'pomo/music_player.css' %}">
    <link rel="stylesheet" href="{% static 'pomo/css/story_box.css' %}"></link>
    <script src="{% static 'pomo/app.js' %}"></script>
</head>
<body>
    <section class="navbar--section fw-bold"></section>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mysteries of Arcadia</a>

            <!-- Always Visible Streak with Tooltip -->
            {% if user.is_authenticated %}
            <span class="navbar-text me-3" data-bs-toggle="tooltip" data-bs-placement="bottom"
                  title="Current Streak: {{ streak }} days">
                {{ streak }} üî•
            </span>
            {% endif %}

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav align-items-center">
                    <a class="btn btn-secondary p-2 fw-bold me-2" href="{% url 'index' %}">Main Page</a>
                    {% if user.is_authenticated %}
                    <a class="btn btn-primary p-2 fw-bold" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login/SignUp</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</section>

<div id="story-box" class="story-box" display="none">
    <button id="close-story" onclick="closeStoryBox()">‚úñ</button>
    <p id="story-text">This is the library. You can study here.
    </p>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-5 h4 text-center">
                <div class="timer">
                    <span id="hours">00</span>:<span id="minutes">25</span>:<span id="seconds">00</span>
                </div>

                <!-- Pause/Start Button (changes dynamically) -->
                <button id="startPauseBtn" class="btn btn-primary" onclick="toggleTimer()">Start</button>

                <button class="btn btn-primary" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>
</div>



<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="/static/pomo/img/HogwartsSkaliert.png" usemap="#image-map">

<map name="image-map">
    <area target="" alt="bibliothek" title="bibliothek" onclick="showStoryBox()" href="#" coords="376,441,478,475" shape="rect">
    <area target="" alt="kerker" title="kerker" href="" coords="456,197,558,234" shape="rect">
    <area target="" alt="schulleitung" title="schulleitung" href="" coords="122,334,246,370" shape="rect">
    <area target="" alt="gemeinschaft" title="gemeinschaft" href="" coords="258,200,381,234" shape="rect">
    <area target="" alt="eingang" title="eingang" href="" coords="30,239,131,275" shape="rect">
</map>

<div id="music-bar" class="music-player">
    <button id="collapse-button" onclick="collapseMusicBar()">‚¨á</button>
    <div class="music-info">
        <p id="music-title">Title - Artist</p>
    </div>
    <div class="music-controls">
        <div class="music-controls-buttons">
            <button id="prev-song" onclick="prevSong()">‚èÆ</button>
            <button id="play-pause" onclick="togglePlay()">‚èØ</button>
            <button id="next-song" onclick="nextSong()">‚è≠</button>
        </div>
        <input id="volume-control" type="range" min="0" max="1" step="0.05" onchange="setVolume(this.value)" />
    </div>
</div>
<button id="expand-button" onclick="expandMusicBar()" style="display: none;">‚¨Ü</button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- Include your JS file before closing the body tag -->
    <script src="{% static 'pomo/js/music_player.js' %}"></script>

</body>
</html>
