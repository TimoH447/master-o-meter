<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arcadia - Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">

  </head>
  <body>
    {% include 'pomo/includes/navbar.html' %}

    <div class="bg-body-danger m-3">
      {% for message in messages %}
      <h3>{{message}}</h3>
      {% endfor %}
    </div>

    <section id="start" class="d-flex align-items-center justify-content-center vh-100">
      <div class="container position-relative">
        <h1>Pomodoro meets Hogwarts</h1>
        <h2>Study while being in a Wizard school</h2>
      </div>
      <hr class="position-absolute bottom-0 start-0 w-50">

    </section>

    <section id="about" class="d-flex align-items-center justify-content-center vh-100">
      <div class="container">
        <h2>What is this app about?</h2>
      </div>

    </section>
    <section id="features" class="d-flex align-items-center justify-content-center vh-100">
      <div class="container">
        <h2>Features</h2>
        <ul class="">
            <li>Pomodoro Timer</li>
            <li>Visual Reports</li>
            <li>Team up with your friends</li>
        </ul>
      </div>
    </section>
    <section id="bottom">
      <div class="container">
        <h1>Start your journey</h1>
        <a class="btn btn-secondary p-2 fw-bold" href="{% url 'signup' %}">Register</a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
  </body>
</html>
