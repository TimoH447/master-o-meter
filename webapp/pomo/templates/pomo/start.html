{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Mysteries of Arcadia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pomo/style.css' %}">
    <link rel="stylesheet" href="{% static 'pomo/music_player.css' %}">
    <link rel="stylesheet" href="{% static 'pomo/css/story_box.css' %}"></link>
    <script src="{% static 'pomo/app.js' %}"></script>
    <script src="{% static 'pomo/js/game.js' %}"></script>
    <script>
        // Deserialize the JSON data passed from Django
        //const playerState = JSON.parse('{{ player_state_json|safe }}');
        //const locationStates = JSON.parse('{{ location_states_json|safe }}');

    </script>

    </head>
    <body>
        {% include "pomo/includes/navbar.html" %}

    <div id="story-box" class="story-box" display="none">
        <button id="close-story" onclick="closeStoryBox()">✖</button>
        <h4 id="story-location">Location</h4>
        <p id="story-text">This is the library. You can study here.
        </p>

        <!-- Hidden field to store event_id -->
        <input type="hidden" id="event-id" value="">

        <!-- OK Button, hidden by default -->
        <button id="ok-btn" class="btn btn-primary" onclick="applyDirectOutcome()">OK</button>

        <!-- Timer, hidden by default -->
        <div class="container" id="timer-container" style="display: none;">
            <div class="row">
                <div class="col-lg-12 mt-5 h4 text-center">
                    <div class="timer">
                        <span id="hours">00</span>:<span id="minutes">25</span>:<span id="seconds">00</span>
                    </div>

                    <!-- Pause/Start Button -->
                    <button id="startPauseBtn" class="btn btn-primary" onclick="toggleTimer()">Start</button>

                    <button class="btn btn-primary" onclick="resetTimer()">Reset</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="/static/pomo/img/HogwartsSkaliert.png" usemap="#image-map">

    <map name="image-map">
        <area target="" alt="bibliothek" title="bibliothek" onclick="handleLocationClick('library')" href="#" coords="376,441,478,475" shape="rect">
        <area target="" alt="kerker" title="kerker" href="{% url 'pomodoro_timer' %}" coords="456,197,558,234" shape="rect">
        <area target="" alt="schulleitung" title="schulleitung" onclick="handleLocationClick('headmaster_office')" href="#" coords="122,334,246,370" shape="rect">
        <area target="" alt="gemeinschaft" title="gemeinschaft" href="" coords="258,200,381,234" shape="rect">
        <area target="" alt="eingang" title="eingang" href="" coords="30,239,131,275" shape="rect">
        <area target="" alt="trophy_room" title="trophy_room" href="{% url 'trophy_room' %}" coords="514,91,615,126" shape="rect">
    </map>

    <div id="music-bar" class="music-player">
        <button id="collapse-button" onclick="collapseMusicBar()">⬇</button>
        <div class="music-info">
            <p id="music-title">Title - Artist</p>
        </div>
        <div class="music-controls">
            <div class="music-controls-buttons">
                <button id="prev-song" onclick="prevSong()">⏮</button>
                <button id="play-pause" onclick="togglePlay()">⏯</button>
                <button id="next-song" onclick="nextSong()">⏭</button>
            </div>
            <input id="volume-control" type="range" min="0" max="1" step="0.05" onchange="setVolume(this.value)" />
        </div>
    </div>
    <button id="expand-button" onclick="expandMusicBar()" style="display: none;">⬆</button>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <!-- Include your JS file before closing the body tag -->
        <script src="{% static 'pomo/js/music_player.js' %}"></script>

    </body>
    </html>
